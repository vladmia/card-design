<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./dist/style.css">
    <script src="./app/js/script.js" defer></script>

    <title>Frontend Mentor | Interactive card details form</title>
  </head>
  <body class="flex-jc-aic">
    <div class="left__side">
      <div class="card__front"></div>
      <div class="card__back"></div>
    </div>
    <div class="right__side">
      <form method="POST" class="card__form">
        <div class="input__group flex-col-jcaic">
          <label for="name">cardholder name</label>
          <input id="name" type="text" name="cardholder" placeholder="e.g. Jane Appleseed">
        </div>
        <div class="input__group flex-col-jcaic">
            <label for="num">card number</label>
            <input id="num" type="text" name="cardnumber" placeholder="e.g. 1234 5678 9123 0000">
        </div>
        <div class="input__group flex-jc-aic">
          <div class="expiry flex-col-jcaic">
            <label for="exp">exp. date (mm/yy)</label>
            <div id="exp" class="date">
              <input type="text" name="month" placeholder="MM">
              <input type="text" name="year" placeholder="YY">
            </div>
          </div>
          <div class="verification flex-col-jcaic">
            <label for="cvc">cvc</label>
            <input id="cvc" type="text" name="code" placeholder="e.g. 123">
          </div>
        </div>
        <div class="input__group">
            <div class="confirm">Confirm</div>
        </div>
      </form>
    </div>


    <!-- 0000 0000 0000 0000 Jane Appleseed 00/00 000 Cardholder Name e.g. Jane
    Appleseed Card Number e.g. 1234 5678 9123 0000 Exp. Date (MM/YY) MM YY CVC
    e.g. 123 Confirm -->

</html>
